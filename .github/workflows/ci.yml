name: CI

on:
  pull_request:
    branches: [ "main" ]
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch:

jobs:
  all:
    if: always()
    name: all-jobs
    runs-on: ubuntu-latest
    needs:
      - build
      - release
    steps:
      - run: jq --exit-status 'all(.result == "success")' <<< '${{ toJson(needs) }}'

  release:
    runs-on: ubuntu-latest
    needs:
      - build
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - name: Fetch artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: artifact-*
          merge-multiple: true
      - name: Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/v')
        with:
          files: |
            *.tar.xz
          prerelease: true
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        job:
          - { target: gcc8, os: ubuntu, variant: focal }
          - { target: gcc14, os: ubuntu, variant: focal }

    container:
      image: ghcr.io/benjaminkern/ci-images/ubuntu/20.04:main
      credentials:
         username: ${{ github.actor }}
         password: ${{ secrets.github_token }}

    steps:
      - uses: actions/checkout@v4
      - name: Prepare config
        run: >
          cp ${{ matrix.job.os }}/${{ matrix.job.variant }}/${{ matrix.job.target }}/crosstool.config .config
      - name: Configure toolchain
        run: >
          ct-ng olddefconfig
      - name: Build
        run: >
          ct-ng build
      - name: Create archive
        run: >
          tar -cJf ${{ matrix.job.target }}-linux-gnu.tar.xz -C ~/x-tools/
      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: artifact-${{ matrix.job.target }}
          path: ${{ matrix.job.target }}-linux-gnu.tar.xz
